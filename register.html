<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurnHive - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="burnhive-logo">
            <svg class="flame-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C10.5 4 8.5 5.5 6 7C3.5 8.5 2.5 11.5 2.5 14C2.5 17.5 4 20.5 8 22C6.5 20 6 17 6 14.5C9 16.5 10 19 10 22C15.5 22 21.5 17.5 21.5 11C21.5 7.5 19.5 4.5 17 3C16 6 14 7.5 12 9C11.5 5.5 12 3.5 12 2Z" fill="white"/>
            </svg>
            <span>BurnHive</span>
        </a>
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
